<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <button id="show-runningtotal-button">Show runningTotal</button>
    <div class="calculator-container">
        <div class="display">--</div>
        <div class="row row1">
            <button class="button half clear">C</button>
            <button class="button quarter backspace">&larr;</button>
            <button class="button quarter buttonide">÷</button>
        </div>
        <div class="row row2">
            <button class="button quarter num7">7</button>
            <button class="button quarter num8">8</button>
            <button class="button quarter num9">9</button>
            <button class="button quarter multiply">×</button>
        </div>
        <div class="row row3">
            <button class="button quarter num4">4</button>
            <button class="button quarter num5">5</button>
            <button class="button quarter num6">6</button>
            <button class="button quarter subtract">−</button>
        </div>
        <div class="row row4">
            <button class="button quarter num1">1</button>
            <button class="button quarter num2">2</button>
            <button class="button quarter num3">3</button>
            <button class="button quarter add">+</button>
        </div>
        <div class="row row5">
            <button class="button three-quarters num0">0</button>
            <button class="button quarter equals">=</button>
        </div>
    </div>
</body>
</html>
